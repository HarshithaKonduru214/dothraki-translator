<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Translator</title>
    <link rel="stylesheet" href="translator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dothraki Translator</h1>
        </div>
        <div class="input-textarea">
            <textarea name="input" id="input-txt" cols="60" rows="10" placeholder="Please enter your text!"></textarea>
        </div>
        <div class="btn-con"> 
            <button id="btn">Translate</button>
        </div>
        <div>
            <div class="output-container"></div>
        </div>
    </div>
   
    <div class="footer"><center>ABOUT</center>
        <p class="about">Convert from English to Dothraki. The Dothraki language is a constructed fictional language in George R. R. Martin's fantasy novel series A Song of Ice and Fire and its television adaptation Game of Thrones.</p>
    </div>
    <script src="translator.js"></script>
</body>
</html>
